<mat-card>
    <mat-spinner *ngIf="!isLoading"> </mat-spinner>
    
    <form (submit)=""  *ngIf="!isLoading">
        <mat-form-field>
            <input matInput type="emial" name="emial" placeholder="Enter Email">
            <mat-error *ngIf="email.invalid">  please enter a valid email  </mat-error>
        </mat-form-field>
        <mat-form-field >
            <input matInput type="password" name="password" placeholder="Enter password">
            <mat-error *ngIf="code.invalid">  please enter a valid password </mat-error>
        </mat-form-field>
        
        <button mat-raised-button 
                color='accent'
                type="submit">Login</button>
    
    </form>
    

</mat-card>
