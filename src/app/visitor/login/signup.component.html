<mat-card>
    <mat-spinner *ngIf="isLoading"> </mat-spinner>
    
    <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">

        <mat-form-field >
            <input matInput name="username" ngModel type="username" placeholder="Enter username"  #usernameInput="ngModel" required>
            <mat-error *ngIf="usernameInput.invalid"> unique username is required </mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput  name="email" ngModel type="email" placeholder="Enter Email" #emailInput="ngModel" required email>
            <mat-error *ngIf="emailInput.invalid"> Please enter a valid email </mat-error>
        </mat-form-field>
        
        <mat-form-field >
            <input matInput name="password" ngModel type="password" placeholder="Enter password"  #passwordInput="ngModel" required>
            <mat-error *ngIf="passwordInput.invalid"> Incorrect password </mat-error>
        </mat-form-field>
        
        <button mat-raised-button 
                color='accent'
                type="submit">Signup</button>
    
    </form>
    

</mat-card>
