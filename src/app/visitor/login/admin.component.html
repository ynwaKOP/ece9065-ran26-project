<h2>Admin Page</h2>

<mat-spinner *ngIf="isLoading"> </mat-spinner>

<form (submit)="active(activeForm)" #activeForm="ngForm">
    <mat-form-field>
        <input matInput type="email" name="activeEmail" placeholder="Enter user email to active" ngModel required #activeEmail="ngModel">
        <mat-error *ngIf="activeEmail.invalid">  invalid email   </mat-error>
    </mat-form-field>
    <button mat-raised-button 
            color='accent'
            type="submit">Active this user </button>

  </form>

<br><br><br><br>

 
<mat-spinner *ngIf="isLoading"> </mat-spinner>
  <form (submit)="deActive(deForm)" #deForm="ngForm">
    <mat-form-field>
        <input matInput type="email" name="deemail" placeholder="Enter user email to deactive" ngModel required #deactiveEmail="ngModel">
        <mat-error *ngIf="deactiveEmail.invalid">  invalid email   </mat-error>
    </mat-form-field>
    <button mat-raised-button 
            color='accent'
            type="submit">Deactive this user </button>

  </form>


  <hr> <hr>
  

<div class="act">
  <h2>Active Users</h2>

  <mat-card *ngFor="let a of activeUsers">
    <ul>
      <li>
       Email:  {{ a.email }}  ------ Username: {{ a.username }}
      </li>

    </ul>



  </mat-card>


</div>
 



<div class='deact'>
  <h2>Dective Users</h2>

  <mat-card *ngFor="let d of deactives">
    <ul>
      <li>
       Email:  {{ d.email }} 
      </li>

    </ul>

  </mat-card>


</div>
