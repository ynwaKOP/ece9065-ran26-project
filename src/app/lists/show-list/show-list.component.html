<mat-accordion multi="true" *ngIf="lists.length > 0">
    <mat-expansion-panel *ngFor="let list of lists">
        <mat-expansion-panel-header>
            {{ list.name }}
        </mat-expansion-panel-header>
        <p>{{ list.description }}</p>
    </mat-expansion-panel>
</mat-accordion>

<p class="info-text mat-body-1" *ngIf="lists.length <= 0 "> No Course List Created Yet ! </p>
